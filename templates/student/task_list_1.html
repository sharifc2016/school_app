{% extends 'student/base.html' %}
{% load staticfiles %}
{% block head_title %}ITSD coaching app{% endblock %}
{% block extrahead %}
    <!--Jquery ui datepicker-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <!--Jquery ui timepicker addon-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">
    <!--select2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="pull-left">
                        <i class="fa fa-list"></i>
                        Select Task Info
                    </div>
                </div>

                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                <br>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="col-md-6 pull-left">
                                <div class="row">
                                    <label class="col-md-4" for="date-input" style="margin-top:5px">Select Task Date :</label>
                                    <div class="col-md-8">
                                        <input type="text" value="{{ now }}" id="id_date" name="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 pull right">
                                <button type="submit" name="save" class="btn btn-success pull-right">View</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <!--Jquery ui-->
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!--Jquery timepicker addon-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <!--Select2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            // dob field
            $("input#id_date").datepicker({ dateFormat: 'dd-mm-yy' })
        });
    </script>
{% endblock %}
